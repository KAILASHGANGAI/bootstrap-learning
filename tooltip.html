<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <h1>tooltip example</h1>

    <div class="container">
        <a href="#" data-toggle="tooltip" data-placement="top" title="hoorey"> top</a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="hoorey"> bottom</a>
        <a href="#" data-toggle="tooltip" data-placement="left" title="hoorey"> left</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="hoorey"> right</a>
    </div>
   
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();   
            });
            </script>
</body>
</html>
