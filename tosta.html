<!DOCTYPE html>
<html lang="en">
<head>

<body >
    <div class="container">
            <h1 class="display-3">toast example</h1>
            <button type="button" class="btn btn-primary" id="mybtn">click me</button>
            <div class="toast">
                <div class="toast-header">
                    header toast
                </div>
                <div class="toast-body">
                    some text Lorem ipsum dolor sit amet.
                </div>
            </div>
    </div>

    <script>
   $(document).ready(function(){
  $("#mybtn").click(function(){
    $('.toast').toast('show');
  });
});

    </script>

</body>
</html>
