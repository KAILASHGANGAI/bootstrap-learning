<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>form control</h2>  
    <div class="form-group">
        <label for="usr">username</label>
        <input type="text" class="form-control">
    </div>
    <div class="form-group">
            <label for="psw">password</label>
            <input type="password" class="form-control">
        </div>
        
</div>
<div class="container">
    <h1>comments</h1>
    <form action="#">
        <div class="form-group">
            <textarea name="text" id="comment" rows="5" class="form-control" placeholder="comments"></textarea>
        </div>
        <button class="btn btn-primary">submit</button>
    </form>

</div>
<div class="container">
    <h1>form-control checkbox</h1>
    <form action="#">
        <div class="form-check form-group">      
            <label for="check1" class="form-check-label">
                <input type="checkbox" class="form-check-input " id="check1">option 1
            </label>
        </div>
        <div class="form-group form-check">
            <label for="#" class="form-check-label">
                <input type="checkbox" class="form-check-input"> option2
            </label>
        </div>
        <div class="form-group form-check">
                <label for="#" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> option3
                </label>
        </div>
            <div class="form-group form-check">
                    <label for="#" class="form-check-label">
                        <input type="checkbox" class="form-check-input"> option4
                    </label>
            </div>
            <button class="btn btn-secondary">submit</button>
    </form>

</div>

<form action="#">
    <div class="container">
            <h2>radio button</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input"> option1
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input"> option 2
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input">option 3
        </div>
    </div>
</form>

<form action="#" class="">
        <div class="container">
                <h2>radio button in form-check-inline</h2>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input"> option1
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input"> option 2
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input">option 3
            </div>
        </div>
    </form>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="#">select from list:(any)</label>
                <select name="" id="" class="form-control">
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                    <option value="#">6</option>
                    <option value="#">7</option>
                    <option value="#">8</option>
                    <option value="#">9</option>
                    <option value="#">10</option>
                    <option value="#">11</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="#">multipal selrct at onse:</label>
                <select multiple class="form-control">
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                    <option value="#">6</option>
                    <option value="#">7</option>
                    <option value="#">8</option>
                </select>
            </div>

        </form>
        <button class="btn btn-danger">submit</button>
    </div>

   <div class="container">
        <form>
                <div class="form-group">
                    <label for="#">default</label>
                    <input type="text" class="form-control" placeholder="default form control">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control-plaintext"  >"form control plain text"
                </div>
            </form>
   </div>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
